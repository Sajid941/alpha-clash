<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center  text-white flex justify-center">
        <!-- Home section  -->
        <section class="home  hidden">
            <div class="flex flex-col items-center min-h-screen justify-center gap-10">
                <h1 class="text-9xl uppercase font-anton">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white">Play Now</button>
            </div>
        </section>
        <!-- PlayGroun section-->
        <section class="play-ground">
            <div class="flex flex-col gap-10 mt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex items-center justify-center px-6 pb-4">
                        <p class="bg-[#2F2941] rounded-b-xl px-6 pb-4">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center ">
                        <p class="text-9xl font-bold  text-black">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd rounded-md">w</kbd>
                        <kbd class="kbd rounded-md">e</kbd>
                        <kbd class="kbd rounded-md">q</kbd>
                        <kbd class="kbd rounded-md">r</kbd>
                        <kbd class="kbd rounded-md">t</kbd>
                        <kbd class="kbd rounded-md">y</kbd>
                        <kbd class="kbd rounded-md">u</kbd>
                        <kbd class="kbd rounded-md">i</kbd>
                        <kbd class="kbd rounded-md">o</kbd>
                        <kbd class="kbd rounded-md">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd rounded-md">a</kbd>
                        <kbd class="kbd rounded-md">s</kbd>
                        <kbd class="kbd rounded-md">d</kbd>
                        <kbd class="kbd rounded-md">f</kbd>
                        <kbd class="kbd rounded-md">g</kbd>
                        <kbd class="kbd rounded-md">h</kbd>
                        <kbd class="kbd rounded-md">j</kbd>
                        <kbd class="kbd rounded-md">k</kbd>
                        <kbd class="kbd rounded-md">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd rounded-md">z</kbd>
                        <kbd class="kbd rounded-md">x</kbd>
                        <kbd class="kbd rounded-md">c</kbd>
                        <kbd class="kbd rounded-md">v</kbd>
                        <kbd class="kbd rounded-md">b</kbd>
                        <kbd class="kbd rounded-md">n</kbd>
                        <kbd class="kbd rounded-md">m</kbd>
                        <kbd class="kbd rounded-md">/</kbd>
                      </div>
                </div>
                <!-- keyborad end -->
                <!-- life & score -->
                <div class="flex justify-between ">
                    <button class="btn bg-[#894189] border-none text-white">
                        Button
                        <img src="images/Vector.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn bg-[#360490] border-none text-white ">
                        Button
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- PlayGround section end -->
        <section class="score">

        </section>
    </main>
    <script src="Script/script.js"></script>
</body>

</html>
