<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center  text-white flex justify-center">
        <!-- Home section  -->
        <section id="home-section" class="">
            <div class="flex flex-col items-center min-h-screen justify-center gap-10">
                <h1 class="text-9xl uppercase font-anton">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white">Play Now</button>
            </div>
        </section>
        <!-- PlayGroun section-->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col gap-10 mt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex items-center justify-center px-6 pb-4">
                        <p class="bg-[#2F2941] rounded-b-xl px-6 pb-4">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center ">
                        <p id="current-alphabet" class="text-9xl font-bold  text-black uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd rounded-md">q</kbd>
                        <kbd id="w" class="kbd rounded-md">w</kbd>
                        <kbd id="e" class="kbd rounded-md">e</kbd>
                        <kbd id="r" class="kbd rounded-md">r</kbd>
                        <kbd id="t" class="kbd rounded-md">t</kbd>
                        <kbd id="y" class="kbd rounded-md">y</kbd>
                        <kbd id="u" class="kbd rounded-md">u</kbd>
                        <kbd id="i" class="kbd rounded-md">i</kbd>
                        <kbd id="o" class="kbd rounded-md">o</kbd>
                        <kbd id="p" class="kbd rounded-md">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd rounded-md">a</kbd>
                        <kbd id="s" class="kbd rounded-md">s</kbd>
                        <kbd id="d" class="kbd rounded-md">d</kbd>
                        <kbd id="f" class="kbd rounded-md">f</kbd>
                        <kbd id="g" class="kbd rounded-md">g</kbd>
                        <kbd id="h" class="kbd rounded-md">h</kbd>
                        <kbd id="j" class="kbd rounded-md">j</kbd>
                        <kbd id="k" class="kbd rounded-md">k</kbd>
                        <kbd id="l" class="kbd rounded-md">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd rounded-md">z</kbd>
                        <kbd id="x" class="kbd rounded-md">x</kbd>
                        <kbd id="c" class="kbd rounded-md">c</kbd>
                        <kbd id="v" class="kbd rounded-md">v</kbd>
                        <kbd id="b" class="kbd rounded-md">b</kbd>
                        <kbd id="n" class="kbd rounded-md">n</kbd>
                        <kbd id="m" class="kbd rounded-md">m</kbd>
                      </div>
                </div>
                <!-- keyborad end -->
                <!-- life & score -->
                <div class="flex justify-between ">
                    <button class="btn bg-[#894189] border-none text-white">
                        Button
                        <img src="images/Vector.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <button class="btn bg-[#360490] border-none text-white ">
                        Button
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- PlayGround section end -->
        <!-- secore section start -->
        <section id="score-section" class=" flex items-center hidden ">
            <div class="text-center bg-[#FFFFFF33] p-6 rounded-2xl space-y-5"> 
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score : </span>
                    <span id="final-score">14</span>
                </h1>
                <button onclick="play()" class="btn rounded-lg font-medium">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="Script/script.js"></script>
    <script src="Script/utility.js"></script>
</body>

</html>
